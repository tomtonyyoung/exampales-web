<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON</title>

</head>

<body class="light">
    <div class="wrap">
        <label class="switch">
            <input type="checkbox" id="style-toggle">
            <span class="slider"></span>
        </label>
        <button id="submit-button" class="button">Submit</button>
    </div>
</body>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        body.light {
            background-color: #f9f9f9;
        }

        body.dark {
            background-color: #1a1a1a;
        }

        .wrap {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-direction: column;
        }

        .button {
            width: 140px;
            height: 45px;
            font: 500 11px 'Roboto', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            border: none;
            border-radius: 45px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            outline: none;
        }

        .button:hover {
            transform: translateY(-7px);
        }

        .light .button {
            color: #000;
            background-color: #fff;
        }

        .light .button:hover {
            background-color: #2EE59D;
            box-shadow: 0 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
        }

        .dark .button {
            color: #fff;
            background-color: #444;
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.1);
        }

        .dark .button:hover {
            background-color: #007BFF;
            box-shadow: 0 15px 20px rgba(0, 123, 255, 0.4);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ccc;
            border-radius: 34px;
            transition: .4s;
            cursor: pointer;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked+.slider {
            background: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
    <script>
        const toggle = document.getElementById('style-toggle');
        const body = document.body;
    
        toggle.addEventListener('change', () => {
            body.classList.toggle('dark');
            body.classList.toggle('light');
        });
    </script>
</html>
